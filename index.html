<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/logic.js"></script>

	<title>Train Schedules</title>

</head>
<body>
	<div id="container">

		<div class="jumbotron">
			<h1>Train Schedules</h1>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>
				<hr>
				<table class="form-group" id="data"></table>
			</div>
		</div>


		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>

			<div class="panel-body">
				<label for="train-name">Train Name</label>
				<div class="form-group">
					<input type="text" class="form-control" id="name">
				</div>
				<br>
				<label for="train-destination">Destination</label>
				<div class="form-group">
					<input type="text" class="form-control" id="destination">
				</div>
				<br>
				<label for="first-train-time">First Train (HH : mm AM/PM)</label>
				<div class="form-group">
					<input type="time" class="form-control" id="firstArrival">
				</div>
				<br>
				<label for="train-frequency">Frequency</label>
				<div class="form-group">
					<input type="number" class="form-control" id="frequency"> 
				</div>
				<br>
				<p><a class="btn btn-primary btn-lg" id="add" href="#" role="button">Submit</a></p>
			</div>
		</div>
	</div>
</body>
</html>
